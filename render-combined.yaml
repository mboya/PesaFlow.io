# Render Blueprint for PesaFlow.io - Combined Deployment
# This configuration deploys both backend and frontend in a single service
# Use this instead of render.yaml if you want to deploy both together

services:
  # PostgreSQL Database
  - type: pspg
    name: pesaflow-database
    plan: starter
    databaseName: pesaflow_production
    user: pesaflow_user

  # Redis Instance
  - type: redis
    name: pesaflow-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru

  # Combined Backend + Frontend Service
  - type: web
    name: pesaflow-app
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: standard  # Use standard or higher for combined service (more resources needed)
    buildCommand: ""
    startCommand: ""
    healthCheckPath: /up  # Backend health check endpoint
    # Render will route traffic to PORT (frontend), backend runs on internal port 3000
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false  # Set this in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: pesaflow-database
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: pesaflow-redis
          property: connectionString
      - key: SECRET_KEY_BASE
        generateValue: true
      # Port configuration
      # Render sets PORT automatically - frontend will use it, backend uses 3000 internally
      - key: PORT
        value: "3001"  # Frontend port (exposed to internet via Render)
      - key: BACKEND_PORT
        value: "3000"  # Internal backend port (for supervisord)
      # M-Pesa Configuration (set these in Render dashboard)
      - key: MPESA_BASE_URL
        sync: false
      - key: MPESA_CONSUMER_KEY
        sync: false
      - key: MPESA_CONSUMER_SECRET
        sync: false
      - key: MPESA_BUSINESS_SHORT_CODE
        sync: false
      - key: MPESA_PASSKEY
        sync: false
      - key: MPESA_CALLBACK_URL
        sync: false  # Set to https://your-app-url.onrender.com/webhooks/stk_push/callback
      # SMTP Configuration
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM_EMAIL
        sync: false
      # App Host (for generating callback URLs)
      - key: APP_HOST
        sync: false  # Set to your Render app URL
      # Frontend Configuration
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: pesaflow-app
          property: host
        transform: "https://${host}/api/proxy"
      - key: BACKEND_INTERNAL_URL
        value: "http://localhost:3000"  # Internal communication
      - key: NEXT_PUBLIC_WS_URL
        fromService:
          type: web
          name: pesaflow-app
          property: host
        transform: "wss://${host}/api/proxy/ws"
      # CORS Configuration
      - key: FRONTEND_URL
        fromService:
          type: web
          name: pesaflow-app
          property: host
        transform: "https://${host}"

  # Sidekiq Worker (Background Jobs)
  - type: worker
    name: pesaflow-sidekiq
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: starter
    buildCommand: ""
    startCommand: bundle exec sidekiq
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: pesaflow-database
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: pesaflow-redis
          property: connectionString
      - key: SECRET_KEY_BASE
        fromService:
          type: web
          name: pesaflow-app
          property: envVars.SECRET_KEY_BASE
      # Copy all other env vars from main app service
      - key: MPESA_BASE_URL
        fromService:
          type: web
          name: pesaflow-app
          property: envVars.MPESA_BASE_URL
      - key: MPESA_CONSUMER_KEY
        fromService:
          type: web
          name: pesaflow-app
          property: envVars.MPESA_CONSUMER_KEY
      - key: MPESA_CONSUMER_SECRET
        fromService:
          type: web
          name: pesaflow-app
          property: envVars.MPESA_CONSUMER_SECRET
      - key: MPESA_BUSINESS_SHORT_CODE
        fromService:
          type: web
          name: pesaflow-app
          property: envVars.MPESA_BUSINESS_SHORT_CODE
      - key: MPESA_PASSKEY
        fromService:
          type: web
          name: pesaflow-app
          property: envVars.MPESA_PASSKEY
      - key: MPESA_CALLBACK_URL
        fromService:
          type: web
          name: pesaflow-app
          property: envVars.MPESA_CALLBACK_URL
      - key: APP_HOST
        fromService:
          type: web
          name: pesaflow-app
          property: envVars.APP_HOST
