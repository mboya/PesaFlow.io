# docker-compose.yml
#version: '3.8'

services:
  postgres:
    container_name: pG
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-subscription_billing_development}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    container_name: rD
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    container_name: bE
    build:
      context: ./backend
      dockerfile: ../docker/backend.Dockerfile
    command: bundle exec rails s -b 0.0.0.0 -p 3000
    volumes:
      - ./backend:/app
      - bundle_cache:/usr/local/bundle
    # Backend is completely private - no ports exposed to host
    # All access (HTTP and WebSocket) goes through frontend proxy
    networks:
      - backend_network
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-subscription_billing_development}
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  sidekiq:
    container_name: sK
    build:
      context: ./backend
      dockerfile: ../docker/backend.Dockerfile
    command: bundle exec sidekiq
    volumes:
      - ./backend:/app
      - bundle_cache:/usr/local/bundle
    networks:
      - backend_network
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-subscription_billing_development}
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    container_name: fE
    build:
      context: ./frontend
      dockerfile: ../docker/frontend.Dockerfile
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      # Expose frontend on host port 3001, container port 3000
      - "3001:3000"
    networks:
      - backend_network
    environment:
      # Internal backend URL (frontend container -> backend container via private network)
      BACKEND_INTERNAL_URL: http://backend:3000
      # Client-side API URL (browser -> frontend proxy -> backend)
      # Browser requests go to frontend, which proxies to backend
      NEXT_PUBLIC_API_URL: http://localhost:3001/api/proxy
      # WebSocket URL (browser -> frontend WebSocket proxy -> backend)
      # WebSocket connections are proxied through the frontend server
      NEXT_PUBLIC_WS_URL: ws://localhost:3001/api/proxy/ws
    depends_on:
      - backend

networks:
  backend_network:
    driver: bridge
    internal: false  # Allow frontend to access external resources if needed

volumes:
  postgres_data:
  redis_data:
  bundle_cache: