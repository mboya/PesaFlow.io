# Fly.io configuration for Rails backend
# See https://fly.io/docs/reference/configuration/ for more information

app = "pesaflow-backend"
primary_region = "iad" # Change to your preferred region (iad = Washington DC)

[build]
  dockerfile = "Dockerfile"

[env]
  RAILS_ENV = "production"
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/up"

[[services]]
  protocol = "tcp"
  internal_port = 3000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/up"

[processes]
  app = "bundle exec puma -C config/puma.rb"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
